<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Order Detail</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image src="../../assets/img/cake.png">

      <ng-container *ngIf="CakeTotal$ | async as cakeTotal; else initialValue">
        <h2>Total: {{cakeTotal}}</h2>
      </ng-container>
      <ng-template #initialValue>
        <h2>Total: 0</h2>
      </ng-template>

    </mat-card-content>
  </mat-card>
</div>
